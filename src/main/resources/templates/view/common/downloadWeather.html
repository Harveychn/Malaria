<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>气候数据下载</title>
		<!--引用css-->
		<link rel="stylesheet" type="text/css" href="../../../static/css/plugins/iCheck/flat/blue.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/css/style.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/css/mycss/download.css" />
		<!--自定义css-->
		<link rel="stylesheet" type="text/css" href="../../../static/css/mycss/downloadWeather.css" />
	</head>
	
	<body>
		<section class="container">
			<div align="center">
				<h2>气候数据下载</h2>
				<hr />
			</div>
			
			<div class="partDivide">
				<a id="returnTerm" href="/DownloadDBData/downloadView" class="btn btn-link pull-left" type="submit">返回</a>
        		<button id="submitTerm" class="btn btn-primary pull-right" type="submit">开始下载</button>
			</div>
			
			<div class="partDivide">
				<div class="form-group">
					<label class="fieldName">选择时间区间：</label>
					<input id="beginYear" class="form-control" type="number" min="1900" max="2099" placeholder="数据开始年份"/>
            		<input id="endYear" class="form-control" type="number" min="1900" max="2099" placeholder="数据结束年份"/>
				</div>
			</div>
			
			<hr />
			
			<div class="partDivide">
				<div class="fieldContainer">
					<div class="describe">
						<div>
                    		<span class="fieldName">请选择将要下载的字段：</span>
                    		<button id="needNon" class="btn btn-default" >全不选</button>
                    		<button id="needAll" class="btn btn-default" >全选</button>
                		</div>
					</div>
					
					<c:forEach items="" var="item">
                		<label class="field">
                    		<input id="fields" type="checkbox" name="selectedFields" value=""/>
                   			 <label></label>
                		</label>
           			 </c:forEach>
				</div>
			</div>
		</section>
		
		<!--引用js-->
		<script type="text/javascript" src="../../../static/js/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="../../../static/js/plugins/iCheck/icheck.min.js"></script>
		<script type="text/javascript" src="../../../static/js/plugins/layer/layer.js"></script>
		<script type="text/javascript" src="../../../static/js/myjs/downloadWeather.js"></script>
	</body>
</html>
