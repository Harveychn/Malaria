 <!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>文件上传</title>
		<meta name="keywords" content="响应式后台" />
		<!--引用css-->
		<link rel="stylesheet" type="text/css" href="../../../static/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/css/animate.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/css/plugins/dropzone/basic.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/css/plugins/dropzone/dropzone.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/css/style.css" />
		<!--自定义css-->
		<link rel="stylesheet" type="text/css" href="../../../static/css/mycss/dataUpload.css" />
	</head>
	
	<body class="gray-bg">
		<section class="wrapper wrapper-content animated fadeIn">
			<div class="row">
				<div class="col-sm-12">
					<div class="ibox float-e-margins">
						<div class="ibox-content">
							<form id="my-awesome-dropzone" class="dropzone" action="" method="post" enctype="">
								<div class="dropzone-previews"></div>
								
								<button type="submit" class="btn btn-primary pull-right">提交</button>
								
								<div id="message" class="dz-message">
				        			拖拽文件至此<br>
									&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            		或点击选择文件
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
		
		<!--全局js-->
		<script type="text/javascript" src="../../../static/js/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="../../../static/js/bootstrap.min.js"></script>
		<!--Layer-->
		<script type="text/javascript" src="../../../static/js/plugins/layer/layer.js"></script>
		<!--Dropzone-->
		<script type="text/javascript" src="../../../static/js/plugins/dropzone/dropzone.js"></script>
		<!--自定义js-->
		<script type="text/javascript" src="../../../static/js/myjs/dataUpload.js"></script>
	</body>
</html>
