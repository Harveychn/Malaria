<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		<title>审核页面</title>
		
		<link rel="shortcut icon" href="../../../static/pictures/malaria.ico" />
		<!--引用css-->
		<link rel="stylesheet" type="text/css" href="../../../static/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/css/plugins/footable/footable.core.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/css/animate.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/css/style.css" />
	</head>
	
	<body class="gray-bg">
		<section class="wrapper wrapper-content animated fadeInRight">
			<section class="row">
				<div class="col-sm-12">
					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h5>审核</h5>
						</div>
						
						<div class="ibox-content">
							<table class="footable table table-striped toggle-arrow-tiny" data-page-size="8" = "">
								<thead>
									<tr>
										<th>用户名</th>
             	                  		<th>真实姓名</th>
                	               		<th>邮箱</th>
                    	           		<th>电话</th>
                        	       		<th>用户单位</th>
                            	   		<th>注册时间</th>
                               			<th>操作</th>
									</tr>
								</thead>
								
								<tbody>
									<c:forEach items="" var="checkUser">
										<tr>
											<td></td>
         		                            <td></td>
                 		                    <td></td>
                		                    <td></td>
                        		            <td></td>
                                		    <td><fmt:formatDate value="" pattern=""/> </td>
                 		                    <td><a href="#"><i class="fa fa-check text-navy"></i> 通过</a></td>
                        		            <td><a href="#"><i class="fa fa-close text-navy"></i> 拒绝</a></td>
										</tr>
									</c:forEach>
								</tbody>
								
								<tfoot>
									<tr>
										<td colspan="5">
											<ul class="pagination pull-right"></ul>
										</td>
									</tr>
								</tfoot>
							</table>
						</div>
					</div>
				</div>
			</section>
		</section>
		
		<!--全局js-->
		<script type="text/javascript" src="../../../static/js/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="../../../static/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../../../static/js/plugins/footable/footable.all.min.js" ></script>
		<!--自定义js-->
		<script type="text/javascript" src="../../../static/js/myjs/checkUser.js"></script>
	</body>
</html>
