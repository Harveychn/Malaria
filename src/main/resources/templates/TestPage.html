<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">

<head th:fragment="header">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="keywords" content="响应式后台" />
		<title>文件上传</title>
		<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/font-awesome.min.css}"/>
		<link rel="stylesheet" type="text/css" th:href="@{/css/animate.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/plugins/dropzone/basic.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/plugins/dropzone/dropzone.css}"/>
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/mycss/hotMap.css}" />
		<script type="text/javascript" th:src="@{/js/bootstrap.min.js}" ></script>
		<script type="text/javascript" th:src="@{/js/jquery-3.2.1.js}"></script>
		<script type="text/javascript" th:src="@{/js/plugins/layer/layer.js}"></script>
		<script type="text/javascript" th:src="@{/js/plugins/dropzone/dropzone.js}" ></script>
		<script type="text/javascript" th:src="@{/js/myjs/hotMap.js}"></script>
	</head>
	<body class="gray-bg">
		<section class="wrapper wrapper-content animated fadeIn">
			<div class="row">
				<div class="col-sm-12">
					<div class="ibox float-e-margins">
						<div class="ibox-content">
							<form id="my-awesome-dropzone" class="dropzone" action="" method="post" enctype=""><!--两个属性没填-->
								<div class="dropzone-previews"></div>
								<button type="submit" class="btn btn-primary pull-right">提交</button>
								<div id="message" class="dz-message">
									拖拽文件至此<br>或点击选择文件
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
