<!DOCTYPE html>
<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>数据分析</title>
		
			
		<!--图标引入-->
		<link rel="shortcut icon" th:href="@{/static/pictures/malaria.ico}" />
		
		<!--全局css-->
		<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/font-awesome.min.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/animate.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
		<!--自定义css-->
		<link rel="stylesheet" type="text/css" th:href="@{/css/mycss/analyzeSexChart.css}" />
		
	</head>
	<body>
		<!--数据来源部分-->
		<section id="fixDiv" class="floatBox">
			<div class="panel panel-default">
				<div class="panel-body">
					<div>
						<h4 style="font-weight: 300;">数据来源（地区）:</h4>
						<select id="dataSource" class="form-control">
							<option value="default" selected="selected">默认</option>
						</select>
					</div>
				</div>
				
				<div class="panel-footer">
					<div align="center">
						<button id="searchBtn" class="btn-primary btn-lg">
							查询
						</button>
					</div>
				</div>
			</div>
		</section>
		
		<!--标签页部分-->
		<section class="wrapper wrapper-content animated fadeIn">
			<div class="row">
				<div class="col-sm-1"></div>
				
				<div class="col-sm-9">
					<div class="tabs-container">
						<ul class="nav nav-tabs" role="tablist" id="myTab"><!--role属性不存在-->
							<li id="d1" class="col-sm-6 active">
								<a data-loggle = "tab" th:href="@{#tab-1}" aria-expanded="true"><!--data-loggle,aria-expanded属性不存在-->
									<h2 align="center"><strong>恶性疟</strong></h2>
								</a>
							</li>
							
							<li id="d2" class="col-sm-6">
								<a data-loggle = "tab" th:href="@{#tab-2}" aria-expanded="false"><!--data-loggle,aria-expanded属性不存在-->
									<h2 align="center"><strong>间日疟</strong></h2>
								</a>
							</li>
						</ul>
						
						<div class="tab-content">
							<div id="tab-1" class="tab-pane fade in active" role="tabpanel">
								<div class="panel-body">
									<div class="col-sm-12">
										<div id="sexChartTab_1" style="height: 300px;"></div>
									</div>
									
									<div class="col-sm-12">
										<div id="ageChartTab_1" style="height: 300px;"></div>
									</div>
									
									<div class="col-sm-12">
										<div id="careerChartTab_1" style="height: 400px;"></div>
									</div>									
								</div>
							</div>
							
							<div id="tab-2" class="tab-pane fade active" role="tabpanel">
								<div class="panel-body">
									<div class="col-sm-12">
										<div id="sexChartTab_2" style="height: 300px;"></div>
									</div>
									
									<div class="col-sm-12">
										<div id="ageChartTab_2" style="height: 300px;"></div>
									</div>
									
									<div class="col-sm-12">
										<div id="careerChartTab_2" style="height: 400px;"></div>
									</div>	
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
	
	<!--全局js-->
	<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/build/dist/echarts.js}"></script>
	<!--自定义js-->
	<script type="text/javascript" th:src="@{/js/myjs/analyzeSexChart.js}"></script>
</html>
